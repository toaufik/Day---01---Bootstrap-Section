<!doctype html>
<html lang="en">

<head>
    <title>Day - 01 - Bootstrap Section</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap Icon -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">

    <!-- Bootstrap CSS v5.2.1 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
    <section>
        <div class="section-bg"></div>
        <div class="container">
            <div class="row justify-content-between align-items-center">
                <div class="col-lg-7 col-md-12  col-sm-12">
                    <div class="contact-from">
                        <h2 class="abolute-text">Appointment</h2>
                        <form action="index.html">
                            <div class="row">
                                <div class="col-md-6">
                                    <input type="text" name="" id="" class="form-control mb-3" placeholder="First Name">
                                </div>
                                <div class="col-md-6">
                                    <input type="text" name="" id="" class="form-control mb-3" placeholder="Last Name">
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-6">
                                    <input type="email" name="" id="" class="form-control mb-3" placeholder="Email Address">
                                </div>
                                <div class="col-md-6">
                                    <input type="date" name="" id="" class="form-control mb-3" placeholder="">
                                </div>
                            </div>
                            <textarea name="" id="" class="form-control mb-3" placeholder="Observation"></textarea>
                            <button type="submit" class="btn btn-light text-accent-color">Make appointment</button>
                        </form>
                    </div>
                </div>
                <div class="col-lg-5 col-md-12 col-sm-12 info-col">
                    <div class="appointment-info">
                        <h2 class="mb-5">We eliminate the inconvenience of multiple visits</h2>
                        <ul class="mb-4">
                            <li><i class="bi bi-shield-fill-check"></i>No second injections or temporaries</li>
                            <li><i class="bi bi-shield-fill-check"></i>No unprofessional doctors</li>
                            <li><i class="bi bi-shield-fill-check"></i>No poor quality products</li>
                            <li><i class="bi bi-shield-fill-check"></i>Student at Australian National University</li>
                        </ul>
                        <a href="#" class="btn btn-primary accent-bg">More about us</a>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- Bootstrap JavaScript Libraries -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
        integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous">
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"
        integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz" crossorigin="anonymous">
    </script>
</body>

</html>
